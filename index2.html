<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cacylay</title>
    <style>
      h1 {
        font-size: 0.5px;
        color: rgb(0, 255, 191);
        background: #00ff22;
      }
    </style>
  </head>
  <body bgcolor="#95fes8F" text="Red">
    <center>
      <div class="title"><h1>Калькулятор</h1></div>
    </center>
    <center>
      <form name="calculator">
        <input
          type="button"
          value="+"
          onclick="document.calculator.ans.value+='+'"
        />
        <input
          type="button"
          value="-"
          onclick="document.calculator.ans.value+='-'"
        />
        <input
          type="button"
          value="*"
          onclick="document.calculator.ans.value+='*'"
        />
        <input
          type="button"
          value="/"
          onclick="document.calculator.ans.value+='/'"
        />
        <br />
        <br />
        <input
          type="button"
          value="1"
          onclick="document.calculator.ans.value+='1'"
        />
        <input
          type="button"
          value="2"
          onclick="document.calculator.ans.value+='2'"
        />
        <input
          type="button"
          value="3"
          onclick="document.calculator.ans.value+='3'"
        />
        <input
          type="button"
          value="4"
          onclick="document.calculator.ans.value+='4'"
        /><br />
        <input
          type="button"
          value="5"
          onclick="document.calculator.ans.value+='5'"
        />
        <input
          type="button"
          value="6"
          onclick="document.calculator.ans.value+='6'"
        />
        <input
          type="button"
          value="7"
          onclick="document.calculator.ans.value+='7'"
        />
        <input
          type="button"
          value="8"
          onclick="document.calculator.ans.value+='8'"
        /><br />
        <input
          type="button"
          value="9"
          onclick="document.calculator.ans.value+='9'"
        />
        <input
          type="button"
          value="0"
          onclick="document.calculator.ans.value+='0'"
        />
        <input
          type="button"
          value="."
          onclick="document.calculator.ans.value+='.'"
        />
        <input
          type="button"
          value="="
          onclick="document.calculator.ans.value=eval(document.calculator.ans.value)"
        /><br />
        Відповідь:
        <input type="textfield" name="ans" value="" />
      </form>
    </center>
    <center>
      <img src="./MCL_Games_Subnav_Legends_300x465.jpg.webp" />
    </center>
  </body>
</html>
